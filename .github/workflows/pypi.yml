name: PyPI
on:
  push:
    tags:
      - "v*"
    
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov build twine

      - name: Test with pytest
        run: python -m pytest --cov --cov-report=xml

      - name: Upload coverage (Codecov)
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

      - name: Upload coverage (Codacy)
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml

      - name: Set package version
        run: |
          cp pyproject.toml pyproject.toml.original
          sed -r "s/version = \".+\"/version = \"${GITHUB_REF#refs/tags/v}\"/" pyproject.toml.original > pyproject.toml 
          rm pyproject.toml.original
          grep version pyproject.toml

      - name: Build package
        run: |
          python -m build
          python -m twine check dist/*
  
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip_existing: true
          verify_metadata: false
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN}}
